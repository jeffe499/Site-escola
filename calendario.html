<!doctype html><html lang='pt-BR'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Calendário - Colégio Presidente Vargas</title><link rel='stylesheet' href='estilos/styles.css'></head><body><header class='site-header'><div class='container header-grid'><div class='brand'><img src='imagens/logo.svg' alt='logo'><div><h1>Calendário</h1><div class='sub'>Datas e eventos</div></div></div><nav class='main-nav'><a href='index.html'>Home</a><a href='projetos.html'>Projetos</a></nav><div></div></div></header><main class='container'><h2>Calendário Escolar</h2><div id='calendar'></div></main><footer class='site-footer'><div class='container footer-grid'><small>&copy; <span id='year'></span> Colégio Estadual Presidente Vargas</small></div></footer><script type='application/json' id='embedded-news'>[{"id": 1, "type": "news", "date": "2025-11-04", "title": "Alunos participam da FECCI em Curitiba", "summary": "O Colégio representou Pinhal de São Bento na Feira de Cultura Científica do Paraná."}, {"id": 2, "type": "event", "date": "2025-12-15", "title": "Festa de Conclusão do Ano Letivo", "summary": "Apresentações culturais e entrega de certificados."}]</script><script>document.getElementById('year').textContent=new Date().getFullYear();var events=JSON.parse(document.getElementById('embedded-news').textContent||'[]');document.getElementById('calendar').innerHTML='<ul>'+events.filter(e=>e.type==='event').map(ev=>'<li><strong>'+new Date(ev.date).toLocaleDateString('pt-BR')+'</strong> — '+ev.title+'</li>').join('')+'</ul>';</script></body></html>
