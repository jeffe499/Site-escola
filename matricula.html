<!doctype html><html lang='pt-BR'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Matrícula - Colégio Presidente Vargas</title><link rel='stylesheet' href='estilos/styles.css'></head><body><header class='site-header'><div class='container header-grid'><div class='brand'><img src='imagens/logo.svg' alt='logo'><div><h1>Matrícula</h1><div class='sub'>Inscreva-se</div></div></div><nav class='main-nav'><a href='index.html'>Home</a></nav><div></div></div></header><main class='container'><h2>Formulário de Matrícula (simulado)</h2><form id='mat-form'><label>Nome<input name='nome' required></label><label>Data de nascimento<input type='date' name='nasc' required></label><label>Responsável<input name='resp' required></label><label>Telefone<input name='tel' required></label><button class='btn' type='submit'>Enviar</button></form><div id='mat-msg' style='margin-top:10px' class='muted'></div></main><footer class='site-footer'><div class='container footer-grid'><small>&copy; <span id='year'></span> Colégio Estadual Presidente Vargas</small></div></footer><script>document.getElementById('year').textContent=new Date().getFullYear();document.getElementById('mat-form').addEventListener('submit',function(e){e.preventDefault();var f=this;var obj={nome:f.nome.value,nasc:f.nasc.value,resp:f.resp.value,tel:f.tel.value,date:new Date().toISOString()};var list=JSON.parse(localStorage.getItem('matriculas')||'[]');list.push(obj);localStorage.setItem('matriculas',JSON.stringify(list));document.getElementById('mat-msg').textContent='Matrícula enviada (simulada). Obrigado.';this.reset();});</script></body></html>
